<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer Preset Handler</title>
    <style scoped>
        /* body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #eee;
        } */
        
        #synth-container {
            position: relative;
            width: 1217px;
            height: 671px;
            margin: 0 auto;
            border: 1px solid #444;
            background-color: #111;

            #synth-image {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
            
            .knob {
                position: absolute;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.3);
                cursor: pointer;
                transform-origin: center;
            }
            
            .knob-marker {
                position: absolute;
                width: 3px;
                height: 30px;
                background-color: red;
                top: -5px;
                /* top: -55px; */
                left: 50%;
                transform: translateX(-50%);
            }
            
            .button {
                position: absolute;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background-color: rgba(255, 0, 0, 0.5);
                cursor: pointer;
            }
            
            .button.on {
                background-color: rgba(0, 255, 0, 0.7);
            }
            
            .jack {
                position: absolute;
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background-color: rgba(0, 0, 255, 0.5);
                cursor: pointer;
            }
            
            .jack.connected {
                background-color: rgba(255, 255, 0, 0.7);
            }

            /* Ensure interactive elements stay on top */
            .knob, .button, .jack {
                z-index: 20; /* Higher than meta overlay */
            }
                    
            .cable {
                position: absolute;
                height: 4px;
                background-color: rgba(255, 0, 0, 0.6);
                pointer-events: none;
                border-radius: 2px;
                transform-origin: 0 50%;
                z-index: 10;
            }

            /* Curved cable style */
            .cable.curved {
                height: 2px;
                background: none;
                border-radius: 0;
            }

            .cable.curved::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-top: 2px solid;
                border-color: inherit;
                border-radius: 50%;
                transform: rotate(180deg);
            }
            
            #controls {
                position: absolute;
                left: 30%;
                top: 1.5%;
                /* margin: 20px auto; */
                width: 50%;
                height: 7%;
                text-align: left;
            }
            
            #comboAttachments{
                position: absolute;
                left: 45%;
                width: 30%;
                height: 100%;
            }

            button {
                padding: 8px 16px;
                margin: 0 5px;
                background-color: #444;
                color: white;
                border: none;
                height: 100%;
                width: 20%;
                border-radius: 4px;
                cursor: pointer;
            }
        
            
            button:hover {
                background-color: #555;
            }

            #audio-controls {
                position: absolute;
                top: 32%;
                left: 0.5%;
                width: 97.8%;
                height: 8%;
                text-align: left;
                padding: 0.5%;
                background: #333;
                border-radius: 5px;
            }

            #audio-controls button {
                height: 100%;
                width: 10%;
                margin: 0 5px;
                padding: 5px 0px;
            }

            #audio-info {
                display: inline-block;
                margin-left: 10px;
                color: #aaa;
                font-size: 0.9em;
                max-width: 60%;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                vertical-align: middle;
            }

            /* Position the overlay absolutely within the synth container */
            #preset-meta-overlay {
                position: absolute;
                top: 0%;  /* Adjust these values to position */
                left: 0%; /* where you want on the image */
                display: flex;
                gap: 15px;
                z-index: 10; /* Above image but below interactive elements */
                background: rgba(30, 30, 30, 0.8);
                /* padding: 10px; */
                /* border-radius: 5px; */
                /* border: 1px solid rgba(255, 255, 255, 0.1); */
            }

            .meta-field {
                display: flex;
                flex-direction: column;
            }

            .meta-field label {
                font-size: 0.8em;
                margin-bottom: 3px;
                color: #ccc;
            }

            .meta-field input {
                padding: 5px 8px;
                background: rgba(60, 60, 60, 0.8);
                border: 1px solid #444;
                border-radius: 3px;
                color: white;
                font-size: 0.9em;
                min-width: 120px;
            }

            #preset-date {
                position:absolute;
                top: 14%;
                left: 5%;
                z-index: 10;
                font-size: 1.0em;
                border: 0px solid #444;
                color: #111;
                width: 18%;
            }

            #preset-author {
                position:absolute;
                top: 13.5%;
                left: 29%;
                z-index: 10;
                font-size: 1.1em;
                border: 0px solid #444;
                max-width: 10%;
            }

            #preset-name{
                position:absolute;
                top: 13.5%;
                left: 48%;
                font-size: 1.1em;
                border: 0px solid #444;
                width: 50%;
                max-width: 50%;
            }
            #preset-notes{
                position:absolute;
                top: 20%;
                left: 6%;
                font-size: 1.1em;
                border: 0px solid #444;
                width: 92%;
                height: 10%;
                max-width: 92%;
            }

            #preset-number {
                position: absolute;
                top: 3.5%;
                right: 1.5%;
                width: 8%;
                font-size: 1.1em;
                border: 0px solid #444;
                max-width: 10%;
            }

        }
        
        
    </style>
</head>
<body>
    <div id="synth-container">
        <!-- Background image of the synthesizer -->
        <img id="synth-image" src="synth-background.png" alt="Synthesizer">
        <!-- Metadata -->
        <span id="preset-date" placeholder=""></span>  
        <input type="text" id="preset-author" placeholder="Author name">
        <input type="number" id="preset-number" min="1" value="1">
        <input type="text" id="preset-name" placeholder="Preset name">
        <textarea type="text" id="preset-notes" placeholder=""></textarea>
        
        <div id="controls">
            <button id="save-preset">Save Preset</button>
            <button id="load-preset">Load Preset</button>
            <input type="file" id="preset-file" accept=".json" style="display: none;">
            <select id="comboAttachments" title="Select file from attachment, subtree notes or custom resource to load.">
                <option>TEST_OPT_1</option>
                <option>TEST_OPT_2</option>
            </select>
        </div>

        <div id="audio-controls">
            <button id="add-audio">Add Audio Sample</button>
            <input type="file" id="audio-file" accept=".mp3,.ogg,.wav" style="display: none;">
            <button id="play-audio" disabled>Play Sample</button>
            <button id="stop-audio" disabled>Stop Sample</button>
            <span id="audio-info">No sample loaded</span>
        </div>

        <!-- Knobs, buttons and jacks will be added dynamically -->
    </div>
    <script src="synth-preset-handler.js"></script>
</body>
</html>
